[pytest]
addopts = -rA -s --html='Report.html'
markers =
	smoke: this is smoke scenario
	regression: this is regression scenario

log_cli = 1
log_cli_level = INFO
log_cli_format = %(message)s
log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format=%Y-%m-%d %H:%M:%S